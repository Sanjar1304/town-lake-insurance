<section class="container special-offer">
  <div class="special-offer__content" >
    <h2 class="special-offer__content_title">
      {{ "SpecialOffer" | transloco }}
    </h2>

    <div class="special-offer__content__cards">
      <ng-container *ngFor="let card of cards; let i = index" >
        <div class="special-offer__content__cards__item">
          <img
            class="special-offer__content__cards__item_img"
            [src]="card.image"
            alt=""
          />
          <div class="special-offer__content__cards__item__info">
            <h2
              [class]="'special-offer__content__cards__item__info_title'"
              [style.color]="card.color"
            >
              {{ card.title | transloco }}
            </h2>
            <p
              [class]="'special-offer__content__cards__item__info_text'"
              [style.color]="card.color"
            >
              {{ card.text | transloco }}
            </p>
            <button class="special-offer__content__cards__item__info_btn">
              {{ card.btnText | transloco }}
            </button>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</section>
